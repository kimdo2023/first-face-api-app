<header>
	<h1>Emotion Detector from Face API</h1>
</header>

<div id="container">
	<form onsubmit="handle(event)" enctype="multipart/form-data" id="myform">
		<input onchange="loadFile(event)" accept="image/*" type="file" name="image" id="file"/>
		<img id="output" width="50%"/>
		<button type="submit">
			Submit Picture
		</button>
	</form>
	<div id="emotion"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
